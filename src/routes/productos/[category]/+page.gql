query Subcategories($name: String!) {
	subcategories(filters: { categoria: { name: { eqi: $name } } }) {
		data {
			attributes {
				name
				image {
					data {
						attributes {
							name
							url
							formats
						}
					}
				}

				categoria {
					data {
						attributes {
							name
							image {
								data {
									attributes {
										name
										url
										formats
									}
								}
							}
						}
					}
				}

				productos {
					data {
						attributes {
							slug
						}
					}
				}
			}
		}
	}
}
